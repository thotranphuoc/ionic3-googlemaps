
<ion-header>

  <ion-navbar>
    <ion-title>Thay đổi mật khẩu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="main">
    <div class="content">
      <div class="space"></div>
        <div class="inputs">
            <input type="text" #old placeholder="Nhập OTP hoặc mật khẩu hiện tại">
            <input type="text" #new1 placeholder="Nhập mật khẩu mới">
            <input type="text" #new2 placeholder="Nhập lại mật khẩu mới">
          </div>
          <div class="btn">
              <button (click)="changePassword(old.value, new1.value, new2.value)">Đổi mật khẩu</button>
          </div>
    </div>
  </div>
  
  
  
  
</ion-content>
