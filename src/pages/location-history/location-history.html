<ion-header>

  <ion-navbar>
    <ion-title>Địa điểm cập nhật</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="history" class="history">
        Địa điểm cập nhật
      </ion-segment-button>
      <ion-segment-button value="temp" class="temp">
        Địa điểm đã lưu
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'history'">
        <ion-grid>
            <ion-row>
              <ion-col col-3><strong>Tên</strong></ion-col>
              <ion-col col-6><strong>Địa chỉ</strong></ion-col>
              <ion-col col-3><strong>Điện thoại</strong></ion-col>
            </ion-row>
          </ion-grid>
      <div *ngFor="let LOCATION of LOCATIONS_HIS">
          <ion-grid>
              <ion-row>
                <ion-col col-3>{{LOCATION.Title}}</ion-col>
                <ion-col col-6>{{LOCATION.Address}}</ion-col>
                <ion-col col-3>{{LOCATION.Phone}}</ion-col>
              </ion-row>
            </ion-grid>
        
      </div>
    </ion-list>
  
    <ion-list *ngSwitchCase="'temp'">
        <ion-grid>
            <ion-row>
              <ion-col col-2><strong>Tên</strong></ion-col>
              <ion-col col-5><strong>Địa chỉ</strong></ion-col>
              <ion-col col-3><strong>Điện thoại</strong></ion-col>
              <ion-col col-2><strong></strong></ion-col>
            </ion-row>
          </ion-grid>
      <div *ngFor="let LOCATION of LOCATIONS_TEMP">
            <ion-grid>
                <ion-row>
                
                  <ion-col col-2>{{LOCATION.Title}}</ion-col>
                  <ion-col col-5>{{LOCATION.Address}}</ion-col>
                  <ion-col col-3>{{LOCATION.Phone}}</ion-col>
                  <ion-col col-2><button class="btnSentDetails" (click)="setLocations(LOCATION)">Gửi admin</button></ion-col>
                </ion-row>
              </ion-grid>
      </div>
      <ion-grid>
          <ion-row>
            <ion-col col-3></ion-col>
            <ion-col col-6><button class="btnSent" (click)="setAllLocations()">Gửi Tất Cả</button></ion-col>
            <ion-col col-3></ion-col>
          </ion-row>
        </ion-grid>
    </ion-list>
  </div>
</ion-content>
