<ion-header>

  <ion-navbar>
    <ion-title>Đăng ký</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="main" text-center >
        <div class="inputs">
            <input type="text" [(ngModel)]="fullname" placeholder="Họ và tên"/>
            <input type="password" [(ngModel)]="matkhau" placeholder="Mật khẩu"/>
            <input type="text" [(ngModel)]="diachi" placeholder="Địa chỉ"/>
            <input type="text" [(ngModel)]="email" placeholder="Email"/>
            <input type="text" [(ngModel)]="sodt" placeholder="Số điện thoại"/>
            <input type="text" [(ngModel)]="team" placeholder="Hội/Nhóm"/>
            <input type="text" [(ngModel)]="introduction" placeholder="Người giới thiệu"/>
        </div>
        <div class="btn">
            <button (click)="register()">Đăng ký</button>
        </div>
          
    </div>
  
</ion-content>
