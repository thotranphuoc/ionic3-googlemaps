<ion-header>

  <ion-navbar>
    <ion-title>{{LANGUAGES.TITLE[LANG]}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="main" text-center >
        <div class="inputs">
            <input type="text" [(ngModel)]="fullname" placeholder="{{LANGUAGES.placeholderFullName[LANG]}}"/>
            <input type="password" [(ngModel)]="matkhau" placeholder="{{LANGUAGES.placeholderPassword[LANG]}}"/>
            <input type="text" [(ngModel)]="diachi" placeholder="{{LANGUAGES.placeholderAddress[LANG]}}"/>
            <input type="text" [(ngModel)]="email" placeholder="{{LANGUAGES.placeholderEmail[LANG]}}"/>
            <input type="text" [(ngModel)]="confirmemail" placeholder="{{LANGUAGES.placeholderConfirmEmail[LANG]}}"/>
            <input type="text" [(ngModel)]="sodt" placeholder="{{LANGUAGES.placeholderPhone[LANG]}}"/>
            <input type="text" [(ngModel)]="team" placeholder="{{LANGUAGES.placeholderTeam[LANG]}}"/>
            <input type="text" [(ngModel)]="introduction" placeholder="{{LANGUAGES.placeholderIntroduction[LANG]}}"/>
        </div>
        <div class="btn">
            <button (click)="register()">{{LANGUAGES.btnRegister[LANG]}}</button>
        </div>
          
    </div>
  
</ion-content>
