<ion-header>
  <ion-navbar>
    <ion-title>Cập nhật địa điểm</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="main">
    <ion-list>
      <div class="inputs">
        <input type="text" placeholder="Tên công trình" [(ngModel)]="LOCATION.Title"/>
        <input type="text" placeholder="Địa chỉ" [(ngModel)]="LOCATION.Address" />
        <input type="text" placeholder="Số điện thoại" [(ngModel)]="LOCATION.Phone" />
        <ion-input type="text" placeholder="Số điện thoại của bạn" [(ngModel)]="LOCATION.User_Phone" readonly="true"></ion-input>
        <ion-item>
          <ion-label>Loại địa điểm:</ion-label>
          <ion-select #item (ionChange)="selectLocation(item.value)">
            <ion-option *ngFor="let loc of LOCATIONTYPES" [value]="loc">{{loc.Name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Loại câu hỏi khảo sát:</ion-label>
          <ion-select #questiontype (ionChange)="selectQuestionType(questiontype.value)">
            <ion-option *ngFor="let QUES of QUESTIONTYPES" [value]="QUES">{{QUES.description}}</ion-option>
          </ion-select>
        </ion-item>
        <!-- <ion-item>
            <ion-label>Location Ref</ion-label>
            <select [(ngModel)]="LOC.LocationType_Ref" (change)="selectLocation()">
              <option *ngFor="let loc of LOCATIONTYPES" [ngValue]="loc">{{loc.Name}}</option>
            </select>
          </ion-item> -->
        <!-- <ion-item>
            <ion-input type="text" placeholder="LocationType_Ref" [(ngModel)]="LOC.LocationType_Ref"></ion-input>
          </ion-item> -->
        <button (click)="updateLocation()" class="btn_loc">Chọn toạ độ công trình</button>
        <input type="text" placeholder="Latitude" [(ngModel)]="LOCATION.Latitude" />
        <input type="text" placeholder="Longitude" [(ngModel)]="LOCATION.Longitude" />
      </div>
    </ion-list>
    <ion-grid style="width: 70%; margin: 0 auto;">
      <ion-row *ngIf="LOCATION.Star =='0'">
        <ion-col><img src="../../assets/imgs/star_gray.png" alt="" (click)="LOCATION.Star ='1'"></ion-col>
        <ion-col><img src="../../assets/imgs/star_gray.png" alt="" (click)="LOCATION.Star ='2'"></ion-col>
        <ion-col><img src="../../assets/imgs/star_gray.png" alt="" (click)="LOCATION.Star ='3'"></ion-col>
        <ion-col><img src="../../assets/imgs/star_gray.png" alt="" (click)="LOCATION.Star ='4'"></ion-col>
        <ion-col><img src="../../assets/imgs/star_gray.png" alt="" (click)="LOCATION.Star ='5'"></ion-col>
      </ion-row>
      <ion-row *ngIf="LOCATION.Star =='1'">
        <ion-col><img src="../../assets/imgs/star_yellow.png" alt="" (click)="LOCATION.Star ='1'"></ion-col>
        <ion-col><img src="../../assets/imgs/star_gray.png" alt="" (click)="LOCATION.Star ='2'"></ion-col>
        <ion-col><img src="../../assets/imgs/star_gray.png" alt="" (click)="LOCATION.Star ='3'"></ion-col>
        <ion-col><img src="../../assets/imgs/star_gray.png" alt="" (click)="LOCATION.Star ='4'"></ion-col>
        <ion-col><img src="../../assets/imgs/star_gray.png" alt="" (click)="LOCATION.Star ='5'"></ion-col>
      </ion-row>
      <ion-row *ngIf="LOCATION.Star =='2'">
        <ion-col><img src="../../assets/imgs/star_yellow.png" alt="" (click)="LOCATION.Star ='1'"></ion-col>
        <ion-col><img src="../../assets/imgs/star_yellow.png" alt="" (click)="LOCATION.Star ='2'"></ion-col>
        <ion-col><img src="../../assets/imgs/star_gray.png" alt="" (click)="LOCATION.Star ='3'"></ion-col>
        <ion-col><img src="../../assets/imgs/star_gray.png" alt="" (click)="LOCATION.Star ='4'"></ion-col>
        <ion-col><img src="../../assets/imgs/star_gray.png" alt="" (click)="LOCATION.Star ='5'"></ion-col>
      </ion-row>
      <ion-row *ngIf="LOCATION.Star =='3'">
        <ion-col><img src="../../assets/imgs/star_yellow.png" alt="" (click)="LOCATION.Star ='1'"></ion-col>
        <ion-col><img src="../../assets/imgs/star_yellow.png" alt="" (click)="LOCATION.Star ='2'"></ion-col>
        <ion-col><img src="../../assets/imgs/star_yellow.png" alt="" (click)="LOCATION.Star ='3'"></ion-col>

        <ion-col><img src="../../assets/imgs/star_gray.png" alt="" (click)="LOCATION.Star ='5'"></ion-col>
      </ion-row>
      <ion-row *ngIf="LOCATION.Star =='4'">
        <ion-col><img src="../../assets/imgs/star_yellow.png" alt="" (click)="LOCATION.Star ='1'"></ion-col>
        <ion-col><img src="../../assets/imgs/star_yellow.png" alt="" (click)="LOCATION.Star ='2'"></ion-col>
        <ion-col><img src="../../assets/imgs/star_yellow.png" alt="" (click)="LOCATION.Star ='3'"></ion-col>

        <ion-col><img src="../../assets/imgs/star_gray.png" alt="" (click)="LOCATION.Star ='5'"></ion-col>
      </ion-row>
      <ion-row *ngIf="LOCATION.Star =='5'">
        <ion-col><img src="../../assets/imgs/star_yellow.png" alt="" (click)="LOCATION.Star ='1'"></ion-col>
        <ion-col><img src="../../assets/imgs/star_yellow.png" alt="" (click)="LOCATION.Star ='2'"></ion-col>
        <ion-col><img src="../../assets/imgs/star_yellow.png" alt="" (click)="LOCATION.Star ='3'"></ion-col>
        <ion-col><img src="../../assets/imgs/star_yellow.png" alt="" (click)="LOCATION.Star ='4'"></ion-col>
        <ion-col><img src="../../assets/imgs/star_yellow.png" alt="" (click)="LOCATION.Star ='5'"></ion-col>
      </ion-row>
    </ion-grid>
    <div class="btn_add">
      <button (click)="send2Admin()" class="btn_loc">GỬI ADMIN</button>
    </div>
  </div>

</ion-content>
