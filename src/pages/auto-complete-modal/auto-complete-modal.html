<ion-header>
    <ion-toolbar>
      <ion-buttons start>
        <button tappable ion-button (click)="dismiss()">
          <ion-icon color="white" name="md-close" showWhen="android"></ion-icon>
          <ion-icon color="white" name="arrow-down" showWhen="ios"></ion-icon>
        </button>
      </ion-buttons>
      <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()"
        (ionCancel)="dismiss()" placeholder="{{LANGUAGES.placeholderAddress[LANG]}}"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
        {{ item }}
      </ion-item>
    </ion-list>
  </ion-content>
